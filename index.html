<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Simple - Risk Calculator</title>
    
    <link rel="manifest" href="/manifest.json"> 
    <link rel="shortcut icon" href="logo.png" type="image/png">
    <link rel="apple-touch-icon" href="logo.png">
    <meta name="theme-color" content="#2c938c">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        /* (CSS STYLES) */
        :root {
            --primary-color: #2c938c;
            --secondary-color: #3f51b5; 
            --background-color: #f0f8ff;
            --card-background: #ffffff;
            --text-color: #333;
            --input-border: #ccc;
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.1);
            --shadow-dark: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        .app-container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            margin-top: 50px;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 15px;
            box-shadow: var(--shadow-dark);
            padding: 30px;
            width: 100%;
        }

        .main-calculator {
            flex: 2;
        }

        .history-log {
            flex: 1;
            max-height: 700px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
            background-color: var(--primary-color); 
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .history-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .results {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .result-label {
            font-weight: 500;
        }

        .result-value {
            font-weight: 700;
            color: var(--text-color);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            flex: 1;
        }

        .btn-calculate {
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-clear {
            background-color: #f0f0f0;
            color: var(--text-color);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-calculate:hover {
            background-color: #207a73;
        }

        .btn-clear:hover {
            background-color: #e0e0e0;
        }

        .btn-support {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            text-decoration: none;
        }

        .btn-support:hover {
            background-color: #e8e8e8;
        }
        
        .history-card-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary-color);
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .history-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .history-item {
            border-bottom: 1px solid #f0f0f0;
            padding: 10px 0;
            font-size: 14px;
            line-height: 1.4;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-inputs span {
            display: block;
            color: #777;
        }

        .history-results {
            margin-top: 5px;
            font-weight: 600;
            color: var(--primary-color);
        }

        #history-log:empty:before {
            content: "No calculations yet.";
            color: #999;
            font-style: italic;
            display: block;
            text-align: center;
            padding: 50px 0;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--card-background);
            padding: 25px;
            border-radius: 15px;
            box-shadow: var(--shadow-dark);
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            line-height: 1;
            color: #999;
        }
        
        .close-btn:hover {
            color: var(--text-color);
        }

        .modal-link-item, .modal-download-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            background-color: #f8f8f8;
            border: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            color: var(--text-color);
        }

        .modal-link-item:hover, .modal-download-item:hover {
            background-color: #eef;
            border-color: var(--primary-color);
        }

        .modal-icon {
            margin-right: 15px;
            font-size: 20px;
        }
        
        /* FIX: Logo Styling */
        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: block;
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
                margin-top: 10px;
            }

            .history-log {
                max-height: 400px;
                overflow-y: scroll;
                display: none; 
            }

            .card {
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="card main-calculator">
            
            <div class="header">
                <div class="logo-container">
                    <div class="logo" id="logo-placeholder">
                        <img src="logo.png" alt="Trade Simple Logo" style="display:none;">
                    </div>
                    <span class="logo-text">Trade Simple</span>
                </div>
                <button class="history-btn" onclick="toggleHistory()">&#9776;</button>
            </div>

            <form id="risk-calculator">
                <div class="form-group">
                    <label for="portfolio">Total Portfolio Amount ($)</label>
                    <input type="number" id="portfolio" required placeholder="e.g., 10000" min="0">
                </div>

                <div class="form-group">
                    <label for="stoploss">Stop Loss %</label>
                    <input type="number" id="stoploss" required placeholder="e.g., 5" min="0" max="100">
                </div>

                <div class="form-group">
                    <label for="risklevel">Risk Level %</label>
                    <input type="number" id="risklevel" required placeholder="e.g., 1" min="0" max="100">
                </div>

                <div class="form-group">
                    <label for="leverage">Leverage (x)</label>
                    <input type="number" id="leverage" required placeholder="e.g., 10" min="1">
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-calculate">
                        <span class="modal-icon">&#10003;</span> Calculate
                    </button>
                    <button type="button" class="btn btn-clear" onclick="clearForm()">
                        &#8635; Clear
                    </button>
                </div>
            </form>

            <div class="results">
                <div class="result-item">
                    <span class="result-label">~Margin ($)</span>
                    <span class="result-value" id="margin-output">$0.00</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Maximum Loss ($)</span>
                    <span class="result-value" id="loss-output">$0.00</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Position Size ($)</span>
                    <span class="result-value" id="position-output">$0.00</span>
                </div>
            </div>

            <button class="btn-support" onclick="openModal('connectModal')">
                &#9733; Support my work
            </button>
        </div>
        
        <div class="card history-log" id="history-card">
            <div class="history-card-header">
                &#128196; Calculation History
            </div>
            <ul class="history-list" id="history-log">
                </ul>
        </div>
    </div>

    <div id="connectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                Connect with me
                <button class="close-btn" onclick="closeModal('connectModal')">&times;</button>
            </div>
            <a href="#" class="modal-link-item">
                <span class="modal-icon">ðŸ“¸</span> Instagram
            </a>
            <a href="#" class="modal-link-item">
                <span class="modal-icon">ðŸ“˜</span> Facebook
            </a>
            <a href="#" class="modal-link-item">
                <span class="modal-icon">ðŸ‘¥</span> Community Page
            </a>
            <a href="#" class="modal-link-item">
                <span class="modal-icon">ðŸŽ¶</span> Tiktok Page
            </a>
            <a href="#" class="modal-link-item">
                <span class="modal-icon">ðŸª¶</span> X Page
            </a>
            <button class="btn-support" style="margin-top: 20px;" onclick="openDownloadModal()">
                &#128229; Download App
            </button>
        </div>
    </div>

    <div id="downloadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                Download the App
                <button class="close-btn" onclick="closeModal('downloadModal')">&times;</button>
            </div>
            <p>Get the <strong>Trade Simple</strong> app shortcut on your devices!</p>
            
            <button class="modal-download-item" id="pc-download-btn">
                <span class="modal-icon">ðŸ’»</span> Add to Homescreen (PC/Mobile)
            </button>
            
            <button class="modal-download-item" id="mobile-download-btn">
                <span class="modal-icon">ðŸ“±</span> Alternative Download Link
            </button>
        </div>
    </div>
    
    <script>
        let deferredInstallPrompt = null;
        
        document.addEventListener('DOMContentLoaded', () => {
            const calculatorForm = document.getElementById('risk-calculator');
            calculatorForm.addEventListener('submit', handleCalculate);
            loadInitialHistoryState();
            checkLogoAvailability(); // CHECK THE LOGO
            setupDownloadLinks();
            setupServiceWorker(); // REGISTER EXTERNAL SERVICE WORKER
            
            // 1. Capture the PWA install event
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredInstallPrompt = e;
                console.log('beforeinstallprompt event fired and deferred.');
            });
        });

        // --- Service Worker Registration ---
        function setupServiceWorker() {
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    // Standard registration to the external file
                    navigator.serviceWorker.register('/service-worker.js', { scope: '/' })
                        .then(registration => {
                            console.log('ServiceWorker registration successful');
                            registration.update(); 
                        }, err => {
                            console.error('ServiceWorker registration failed: ', err);
                        });
                });
            }
        }
        
        // --- LOGO CHECK FIX ---
        function checkLogoAvailability() {
            const logoPlaceholder = document.getElementById('logo-placeholder');
            const img = logoPlaceholder.querySelector('img');
            
            img.onload = () => {
                img.style.display = 'block'; 
                logoPlaceholder.innerHTML = '';
                logoPlaceholder.appendChild(img);
                logoPlaceholder.style.backgroundColor = 'transparent'; 
            };
            img.onerror = () => {
                // If logo fails to load, show 'TS' (Trade Simple) fallback
                logoPlaceholder.innerHTML = 'TS';
                logoPlaceholder.style.backgroundColor = 'var(--primary-color)';
            };
            // Set source again to trigger load/error events if not already loaded
            img.src = 'logo.png';
        }


        // --- PWA Installation Logic ---

        function handlePCDownloadConfirmation() {
            closeModal('downloadModal');
            
            if (!deferredInstallPrompt) {
                 // Kung hindi pa handa ang prompt, ipa-refresh ang page
                 Swal.fire({
                    title: 'Installation Unavailable',
                    html: 'The automatic installation prompt is not yet ready, or the app is already installed. If not installed, please **refresh the page** and try again.',
                    icon: 'info',
                    confirmButtonColor: '#2c938c' 
                });
                return;
            }

            // SweetAlert confirmation (tulad ng CF Stove)
            Swal.fire({
                title: 'Confirm Download',
                text: 'Add "Trade Simple Calculator" to your homescreen/desktop? This lets you use it like a native app.',
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#2c938c',
                cancelButtonColor: '#DB4437',
                confirmButtonText: 'Yes, Add to Homescreen!',
                cancelButtonText: 'No, thanks'
            }).then((result) => {
                if (result.isConfirmed) {
                    // 2. Trigger the native prompt if user confirms
                    triggerPWAInstall(); 
                } else {
                    Swal.fire({
                        title: 'Cancelled',
                        text: 'Homescreen shortcut installation cancelled.',
                        icon: 'info',
                        confirmButtonColor: '#2c938c'
                    });
                }
            });
        }
        
        async function triggerPWAInstall() {
            if (deferredInstallPrompt) {
                // 3. This shows the native browser prompt (Add to Homescreen)
                deferredInstallPrompt.prompt();
                
                const { outcome } = await deferredInstallPrompt.userChoice;
                
                deferredInstallPrompt = null;
                
                if (outcome === 'accepted') {
                    Swal.fire({
                        title: 'Success!',
                        text: 'Look for "Trade Simple Calculator" shortcut on your device.',
                        icon: 'success',
                        confirmButtonColor: '#2c938c' 
                    });
                } else {
                    Swal.fire({
                        title: 'Installation Cancelled',
                        text: 'You can try again anytime using the "Download App" button.',
                        icon: 'warning',
                        confirmButtonColor: '#2c938c'
                    });
                }
            }
        }

        // --- Other Functions (Omitted for brevity, assume they are present) ---
        function formatCurrency(value) { /* ... */ return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(value); }
        function toggleHistory() { /* ... */ }
        function handleCalculate(e) { /* ... */ }
        function clearForm() { /* ... */ }
        function addToHistory(data) { /* ... */ }
        function createHistoryElement(data) { /* ... */ }
        function loadInitialHistoryState() { /* ... */ }
        function openModal(modalId) { document.getElementById(modalId).classList.add('active'); }
        function closeModal(modalId) { document.getElementById(modalId).classList.remove('active'); }
        function openDownloadModal() { closeModal('connectModal'); openModal('downloadModal'); }
        function setupDownloadLinks() {
            const pcDownloadBtn = document.getElementById('pc-download-btn');
            const mobileDownloadBtn = document.getElementById('mobile-download-btn');
            
            if (pcDownloadBtn) {
                pcDownloadBtn.addEventListener('click', handlePCDownloadConfirmation);
            }
            if (mobileDownloadBtn) {
                mobileDownloadBtn.addEventListener('click', handlePCDownloadConfirmation); // Alternative link uses the same PWA flow
            }
        }
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
